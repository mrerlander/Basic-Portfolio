<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!--Header with name and page links-->
    <header>
        
        <!--header content area-->
        <div class="content-area">
        
            <h1>Michael Erlander</h1>

            <nav class="page-links">

                <a class="link-left" href="index.html">About</a><!--
                --><a class="link-middle" href="portfolio.html">Portfolio</a><!--
                --><a class="link-right"href="#">Contact</a>

            </nav>

        </div>

    </header>

    <!--container for about me and connect with me-->
    <div class="container">
        
        <!--form and profile pic-->
        <article class="contact-form">

            <h2>Contact</h2>
    
            <hr>
    
            <form class="form">
    
                First Name:<br>
                <input type="text" name="firstname">
                <br>
                Last Name:<br>
                <input type="text" name="lastname">
                <br>
                Message:<br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="submit" value="Submit">
    
            </form>
                
        </article>
            
        <!--connect with me-->
        <aside class="contact">
    
            <h3>Connect with Me</h3>
    
            <hr>
    
            <img class="icon" alt="github" src="assets/images/github-icon.png">
            <img class="icon" alt="linkedin" src="assets/images/linkedin-icon.png">
            <img class="icon" alt="stack overflow" src="assets/images/so-icon.png">
    
        </aside>
    
    </div>
    
    <!--footer with copyright-->
    <footer>
    
        <p>@ Copyright 2018 Michael Erlander</p>
    
    </footer>
        
</body>
</html>
